name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'data/**'
      - 'neuvecom-common/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_PAT }}

      - name: Copy common resources to docs
        run: |
          mkdir -p docs/common/js docs/common/css docs/common/img
          cp neuvecom-common/js/affiliate-lite.js docs/common/js/
          cp neuvecom-common/js/adblock-detector.js docs/common/js/
          cp neuvecom-common/css/affiliate.css docs/common/css/
          cp neuvecom-common/css/fallback.css docs/common/css/
          cp -r neuvecom-common/img/* docs/common/img/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
